<div  style="width:800px;height:auto;;margin:0 auto;margin-top:100px;overflow: auto;">
    <!-- <div>
        <h2><img src="{{fotografija.lokacijaFajl}}" height="400" width="550"><br/>
            <b style="color:white;background-color: blue;">{{car.naziv}}</b></h2>
    </div> -->
    <div class="polaroid" style="float: left;width: 400px;height: 385px;position: relative;">
        <img src="{{fotografija.lokacijaFajl}}" alt="5 Terre" style="height: 100%;width: 100%;">
        <div class="container" style="position: absolute; bottom:0;right: 0;">
            <p style="background-color: rgba(255,255,255,0.8);height: 30px;font-size:18px;font-weight:1000;border-radius:10px;font-family:'Times New Roman', Times, serif">{{car.naziv}}</p>
        </div>
    </div>
    <table id="customers" style="float: left;width: 400px;height: 385px;">
        <tr>
          <td><mat-icon>branding_watermark</mat-icon> </td>
          <td>{{car.marka}}</td>
        </tr>
        <tr>
            <td><mat-icon>directions_car</mat-icon></td>
            <td>{{car.karoserija}}</td>
        </tr>
        <tr>
            <td><mat-icon>attach_money</mat-icon></td>
            <td>{{car.cena}}$</td>
        </tr>
        <tr>
            <td><mat-icon>date_range</mat-icon></td>
            <td>{{car.godiste}}.</td>
        </tr>
        <tr>
            <td><mat-icon>local_gas_station</mat-icon></td>
            <td>{{car.gorivo}}</td>
        </tr>
        <tr>
            <td><mat-icon>air</mat-icon></td>
            <td>{{klimica}}</td>
        </tr>
        <tr>
            <td><mat-icon>power</mat-icon></td>
            <td>{{car.kubikaza}} KS</td>
        </tr>
        <tr>
            <td><mat-icon>color_lens</mat-icon></td>
            <td>{{car.boja}}</td>
        </tr>
    </table>
    <div style="float: right; margin-top:10px;">
        <form (ngSubmit)="natrag()" style="float:right;">
            <button type="submit" id="backBtn"  mat-raised-button class=" btn btn-secondary">Natrag</button></form>
        <form (ngSubmit)="Obrisi()" style="float:right; margin-right:10px;">
            <button type="submit" *ngIf="uloga==='ROLE_ADMIN'" id="deleteBtn" mat-raised-button class="btn btn-secondary" style="background-color: #FF4B5B;;">Obri≈°i</button>
        </form>
    </div>
</div>
