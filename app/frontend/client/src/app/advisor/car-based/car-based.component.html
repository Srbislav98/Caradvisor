<div class="d-flex justify-content-center">
    <div class="w-50" id = "register" >
        <form  [formGroup]="regForm" (ngSubmit)="regIn()" style="background-color:#ddd; border-radius: 5px;">
            <h2 class="text-center">CarAdvisor - Automobil</h2>       
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="marka">Marka:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Marka"  placeholder="marka" formControlName="marka" value="">
                <small class="text-danger" 
                *ngIf="regForm.controls.marka.touched && regForm.controls.marka.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="karoserija">Karoserija:</label>
                <div class="col-sm-10">
                <select formControlName="karoserija">
                    <option *ngFor="let symbol of keys1(symbols1)" [ngValue]="symbols1[symbol]">{{symbol}}</option>
                </select>
                <small class="text-danger" 
                *ngIf="regForm.controls.karoserija.touched && regForm.controls.karoserija.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="cena">Cena (evro):</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="Cena"  placeholder="cena" formControlName="cena" value="">
                <small class="text-danger" 
                *ngIf="regForm.controls.cena.touched && regForm.controls.cena.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="godiste">Godište:</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="Godiste"  placeholder="godište" formControlName="godiste" value="">
                <small class="text-danger" 
                *ngIf="regForm.controls.godiste.touched && regForm.controls.godiste.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="gorivo">Gorivo:</label>
                <div class="col-sm-10">
                <select formControlName="gorivo">
                    <option *ngFor="let symbol of keys2(symbols2)" [ngValue]="symbols2[symbol]">{{symbol}}</option>
                </select>
                <small class="text-danger" 
                *ngIf="regForm.controls.gorivo.touched && regForm.controls.gorivo.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="klima">Klima:</label>
                <div class="col-sm-10">
                <select formControlName="klima">
                    <option [ngValue]="true">DA</option>
                    <option [ngValue]="false">NE</option>
                </select>
                <small class="text-danger" 
                *ngIf="regForm.controls.klima.touched && regForm.controls.klima.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="kubikaza">Kubikaža (KS):</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="Kubikaza"  placeholder="kubikaža" formControlName="kubikaza" value="">
                <small class="text-danger" 
                *ngIf="regForm.controls.kubikaza.touched && regForm.controls.cena.errors?.kubikaza">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="boja">Boja:</label>
                <div class="col-sm-10">
                <select formControlName="boja">
                    <option *ngFor="let symbol of keys3(symbols3)" [ngValue]="symbols3[symbol]">{{symbol}}</option>
                </select>
                <small class="text-danger" 
                *ngIf="regForm.controls.boja.touched && regForm.controls.boja.errors?.required">
                Ne može ostati prazno polje</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <button style="border-radius: 5px;" type="submit" id="Ok" class="btn btn-primary" [disabled]="regForm.invalid">Potvrdi</button>
                <a style="border-radius: 5px;" class="btn btn-danger" routerLink="" role="button">Otkaži</a>
                </div>
            </div>
        </form>
    </div>
    </div>
